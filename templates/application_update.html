{% extends 'base.html' %} {% block body %}

<script type="text/javascript">
window.onload = function() {
var app_status = {{application_status|tojson}}
document.getElementById(app_status).selected=true
}

function validate()        
{ 

    var first_name = document.getElementById('first_name');  
    var middle_name = document.getElementById('middle_name');    
    var last_name = document.getElementById('last_name');    
    var email_id =  document.getElementById('email_id');  
    var contact_no = document.getElementById('contact_no');  
    var submitted_dt = document.getElementById('submitted_dt');  
  
   
    if (first_name.value == "")                                  
    { 
        window.alert("Please enter first name."); 
        first_name.focus(); 
        return false; 
    } 
 
    if (middle_name.value == "")                                  
    { 
        window.alert("Please enter middle name."); 
        middle_name.focus(); 
        return false; 
    } 
 
    if (last_name.value == "")                                  
    { 
        window.alert("Please enter last name."); 
        last_name.focus(); 
        return false; 
    } 
 
    if (email_id.value == "")                                  
    { 
        window.alert("Please enter Email Id."); 
        email_id.focus(); 
        return false; 
    } 
    
    if (contact_no.value == "")                                  
    { 
        window.alert("Please enter contact no."); 
        contact_no.focus(); 
        return false; 
    } 
    
    if (submitted_dt.value == "")                                  
    { 
        window.alert("Please enter submitted date."); 
        submitted_dt.focus(); 
        return false; 
    } 
   
    return true; 
}


</script>


<h2>{{ the_title }}</h2>
<form method='POST' action='/updateApplication' onsubmit="return validate()">
	<table>
		<p>Application form for Countryside Meadows</p>
		<tr>
			<td>Application Id:</td>
			<td><input id='application_id' name='application_id' type='TEXT' width='15'
				value={{application_id}} readonly></td>
		</tr>
		<tr>
			<td>First Name:</td>
			<td><input id='first_name' name='first_name' type='TEXT' width='15'
				value={{first_name}}></td>
		</tr>
		<tr>
			<td>Middle Name:</td>
			<td><input id='middle_name' name='middle_name' type='TEXT' width='15'
				value={{middle_name}}></td>
		</tr>
		<tr>
			<td>Last Name:</td>
			<td><input id='last_name' name='last_name' type='TEXT' width='20'
				value={{last_name}}></td>
		</tr>
		<tr>
			<td>Email Id:</td>
			<td><input id='email_id' name='email_id' type='TEXT' width='40'
				value={{email_id}} readonly></td>
		</tr>
		<tr>
			<td>Contact No:</td>
			<td><input id='contact_no' name='contact_no' type='TEXT' width='40'
				value={{contact_no}}></td>
		</tr>
		<tr>
			<td>Application Status:</td>
			<td><select id="application_status" name="application_status">
					<option id="S" value="S">Submitted</option>
					<option id="W" value="W">Work in Progress</option>
					<option id="A" value="A">Approved</option>
					<option id="D" value="D">Denied</option>
			</select></td>
		</tr>
		<tr>
			<td>Submitted Date:</td>
			<td><input id='submitted_dt' name='submitted_dt' type='TEXT' width='40'
				value={{submitted_dt}} readonly></td>
		</tr>
	</table>
	<p>
		<button name="action" type="submit" value="Update">Save
			Application</button>
		<button name="action" type="button" value="Home" onclick="window.location.href='/'">Home</button>
			
	</p>
</form>

{% endblock %}
