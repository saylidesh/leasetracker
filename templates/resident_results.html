{% extends 'base.html' %} {% block body %}
<h2>{{ the_title }}</h2>
<p>Resident Details are as below:</p>
<form action="/directResident" method="post">
	<table>
		<tr>
			<td>Resident Id:</td>
			<td><input name='resident_id' type='TEXT' width='15' value={{resident_id}} readonly></td>
		</tr>
		<tr>
			<td>First Name:</td>
			<td><input name='first_name' type='TEXT' width='15' value={{first_name}} readonly></td>
		</tr>
		<tr>
			<td>Middle Name:</td>
			<td><input name='middle_name' type='TEXT' width='15' value={{middle_name}} readonly></td>
		</tr>
		<tr>
			<td>Last Name:</td>
			<td><input name='last_name' type='TEXT' width='20' value={{last_name}} readonly></td>
		</tr>
		<tr>
			<td>Building No:</td>
			<td><input name='building_no' type='TEXT' width='40' value={{building_no}} readonly></td>
		</tr>
		<tr>
			<td>Apartment No:</td>
			<td><input name='apartment_no' type='TEXT' width='40' value={{apartment_no}} readonly></td>
		</tr>
		<tr>
			<td>Lease Begin Date:</td>
			<td><input name='lease_begin_dt' type='TEXT' width='40' value="{{lease_begin_dt}}" readonly></td>
		</tr>
		<tr>
			<td>Lease End Date:</td>
			<td><input name='lease_end_dt' type='TEXT' width='40' value={{lease_end_dt}} readonly></td>
		</tr>
		<tr>
			<td>Email Id:</td>
			<td><input name='email_id' type='TEXT' width='40' value={{email_id}} readonly></td>
		</tr>
		<tr>
			<td>Contact No:</td>
			<td><input name='contact_no' type='TEXT' width='40' value={{contact_no}} readonly></td>
		</tr>
	</table>


	<button name="action" type="submit" value="Edit">Edit Resident Information</button>
	
</form>

<button name="action" type="button" value="Home" onclick="window.location.href='/'">Home</button>
{% endblock %}
