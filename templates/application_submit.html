{% extends 'base.html' %} {% block body %}


<script> 
function validate()        
{ 

    var first_name = document.getElementById('first_name');  
    var middle_name = document.getElementById('middle_name');    
    var last_name = document.getElementById('last_name');    
    var email_id =  document.getElementById('email_id');  
    var contact_no = document.getElementById('contact_no');  
   
    if (first_name.value == "")                                  
    { 
        window.alert("Please enter first name."); 
        first_name.focus(); 
        return false; 
    } 
 
    if (middle_name.value == "")                                  
    { 
        window.alert("Please enter middle name."); 
        middle_name.focus(); 
        return false; 
    } 
 
    if (last_name.value == "")                                  
    { 
        window.alert("Please enter last name."); 
        last_name.focus(); 
        return false; 
    } 
 
    if (contact_no.value == "")                                  
    { 
        window.alert("Please enter contact no."); 
        contact_no.focus(); 
        return false; 
    } 
 
    if (email_id.value == "")                                  
    { 
        window.alert("Please enter Email Id."); 
        email_id.focus(); 
        return false; 
    } 
   
    return true; 
}</script> 
  
 
<h2>{{ the_title }}</h2>
<form name="applicationSubmit" method='POST' action='/submitApplication' onsubmit="return validate()">
	<table>
		<p>Application form for Countryside Meadows</p>
		
		{% if  error_msg %}
		<span style="color:red">Email Id already exist</span>
		{% endif %}
		
		<tr>
			<td>First Name:</td>
			<td><input id='first_name' name='first_name' type='TEXT' width='15' value={{first_name}} ></td>
		</tr>
		<tr>
			<td>Middle Name:</td>
			<td><input id='middle_name' name='middle_name' type='TEXT' width='15' value={{middle_name}} ></td>
		</tr>
		<tr>
			<td>Last Name:</td>
			<td><input id='last_name' name='last_name' type='TEXT' width='20' value={{last_name}} ></td>
		</tr>
		<tr>
			<td>Contact No:</td>
			<td><input id='contact_no' name='contact_no' type='TEXT' width='40' value={{contact_no}} ></td>
		</tr>
		<tr>
			<td>Email Id:</td>
			<td><input id='email_id' name='email_id' type='TEXT' width='40' value={{email_id}} ></td>
		</tr>
	</table>
	<p>When you're ready, submit this application:</p>
	<p>
		<input value='Submit!' type='SUBMIT'>
		<button name="action" type="button" value="Home" onclick="window.location.href='/'">Home</button>
		
	</p>
</form>

{% endblock %}
