{% extends 'base.html' %} {% block body %}
<h2>{{ the_title }}</h2>
<p>Your Application Details are as below:</p>
<form action="/direct" method="post">
	<table>
		<tr>
			<td>Application Id:</td>
			<td><input name='application_id' type='TEXT' width='15' value={{application_id}} readonly></td>
		</tr>
		<tr>
			<td>First Name:</td>
			<td><input name='first_name' type='TEXT' width='15' value={{first_name}} readonly></td>
		</tr>
		<tr>
			<td>Middle Name:</td>
			<td><input name='middle_name' type='TEXT' width='15' value={{middle_name}} readonly></td>
		</tr>
		<tr>
			<td>Last Name:</td>
			<td><input name='last_name' type='TEXT' width='20' value={{last_name}} readonly></td>
		</tr>
		<tr>
			<td>Email Id:</td>
			<td><input name='email_id' type='TEXT' width='40' value={{email_id}} readonly></td>
		</tr>
		<tr>
			<td>Contact No:</td>
			<td><input name='contact_no' type='TEXT' width='40' value={{contact_no}} readonly></td>
		</tr>
		<tr>
			<td>Application Status:</td>
			<td><input name='application_status' type='TEXT' width='40' value="{{application_status}}" readonly></td>
		</tr>
		<tr>
			<td>Submitted Date:</td>
			<td><input name='submitted_dt' type='TEXT' width='40' value={{submitted_dt}} readonly>
		</tr>
	</table>


	<button name="action" type="submit" value="Edit">Edit Application</button>
	
	<button name="action" type="button" value="Home" onclick="window.location.href='/'">Home</button>
	
</form>
{% endblock %}
